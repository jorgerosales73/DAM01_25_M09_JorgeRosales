<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON in JS</title>
        <style>
        .ejercicio {
            border: 1px black solid;
            border-radius: 5px;
        }

        .resultado {
            background-color: rgb(195, 192, 192);
        }
    </style>
    </head>
    <body>
        <div class="ejercicio">
            <h3>Ejercicio 3</h3>
            <p>Obtener el String del Objeto tvSamsung()</p>
            <div id="resultado1" class="resultado"></div>

        </div>
        <script>
        const tvSamsung={
            nombre:"TV Samsung 42",
            categoria: "Televisores",
            unidades:4,
            precio: 345.95,
            
            
        };
        function getImporte(unidades, precio){
            unidades=tvSamsung.unidades
            precio = tvSamsung.precio    
            return unidades*precio;
        };
        function mostrarDatos(){
               for( const key in tvSamsung){
                    console.log(`${key}= ${tvSamsung[key]}`);
               } 
        };
        let jsonTvSamsung = JSON.stringify(tvSamsung);
                
        console.log(getImporte())
        console.log("\n")
        mostrarDatos()
        document.getElementById("resultado1").textContent=jsonTvSamsung
        

    </script>
    </body>
</html>
