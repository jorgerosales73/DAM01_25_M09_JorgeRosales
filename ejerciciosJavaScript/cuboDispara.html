<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cubito que se mueve y disparar</title>
        <style>
            h2{
                margin: 0;
                height: 100vh;
                font-family: Arial, Helvetica, sans-serif;
                overflow: hidden;
                text-align: center;
                opacity: 0.6;
                
            }
            #nave{
                width: 60px;
                height: 60px;
                background-color: red;
                position: absolute;
                bottom: 20px;
                left: 0%;
                transition:transform 0.05s linear;
                z-index: 10;
            }
            .bala{
                width: 20px;
                height: 50px;
                background-color: lime;
                position: absolute;
                bottom: 80px;
                border-radius: 4px;
                pointer-events: none;
                
                transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        </style>
    </head>
    <body>
        <h2>Cohete que dispara</h2>
        <img src="imagenespng/images.png" alt="cohete" id="nave">
        <script>
        const nave = document.getElementById('nave');
        let ejeX = 0;

        document.addEventListener('mousemove', (raton) => {
            ejeX = raton.clientX - 30;
            nave.style.transform = `translateX(${ejeX}px)`;
        });

        document.addEventListener('click', () => {
            dispararCubo();
        });

        function dispararCubo() {
            const cubo = document.createElement('div');
            cubo.classList.add('bala');
            cubo.style.left = `${ejeX + 20}px`;
            document.body.appendChild(cubo);
            setTimeout(() => {
                cubo.style.transform = `translateY(-${window.innerHeight + 20}px)`;
                console.log(window.innerHeight )
            }, 5);
            setTimeout(() => {
                cubo.remove();
            }, 475);
        }
    </script>
    </body>
</html>
