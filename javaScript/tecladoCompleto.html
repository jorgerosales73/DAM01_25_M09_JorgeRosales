<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Teclado Alfabetico</title>
    <style>
        .tecla {
            width: 50px;
            height: 50px;
            background-color: orange;
            color: white;
            font-size: 40px;
        }

        #contenedor {
            display: flex;
            gap: 10px;
            width: 480px;
            flex-wrap: wrap;
        }
    </style>

</head>

<body>
    <h1 id="titulo">Ejercicio 2 - Teclado alfabetico</h1>
    <div id="contenedor">
    </div>
    <script>
        /** 1 crear una div con clase tecla
         * 2. Modificar el innerHTML de la nueva div
         * 3. a√±adir la div al id=contenedor
         * 4. comprobar
         ***/
        let contenedor = document.getElementById("contenedor");
        for (i=65;i<=90;i++) {
            let tecla = document.createElement("div");
            tecla.className = "tecla";
            //tecla.textContent = i;
            tecla.textContent = String.fromCharCode(i);
            if(i==65){
                tecla.style.backgroundColor='green'
            }
            if(i==69){
                tecla.style.backgroundColor='green'
            }
            if(i==73){
                tecla.style.backgroundColor='green'
            }
            if(i==79){
                tecla.style.backgroundColor='green'
            }
            if(i==85){
                tecla.style.backgroundColor='green'
            }
                    contenedor.appendChild(tecla);

        }
        for (i=1;i<=10;i++) {
            let tecla = document.createElement("div");
            tecla.className = "tecla";
            tecla.textContent = i;
            //tecla.textContent = String.fromCharCode(i);
            if(i%2==0){
                tecla.style.backgroundColor='yellow'
            }
            if(i%3==0){
                tecla.style.backgroundColor='red'
            }
            contenedor.appendChild(tecla);
        }
       

    </script>

</body>

</html>
